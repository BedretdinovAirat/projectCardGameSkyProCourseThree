<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="main__game">
        <div class="main__game_top">
          <p class="main__game_text">Выбери сложность</p>
        </div>
        <div class="main__game_center">
          <div class="main__game_block"><img class="main__game_image" src="./img/1.png" alt=""></div>
          <div class="main__game_block"><img class="main__game_image" src="./img/2.png" alt=""></div>
          <div class="main__game_block"><img class="main__game_image" src="./img/3.png" alt=""></div>
        </div>
        <div class="main__game_bot">
          <button class="main__game_button"><p class="main__button_text">Старт</p></button>
        </div>
      </div>
    </section>
  </body>
</html>
